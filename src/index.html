<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Workit landing page</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a class="header__logo-link">
        <svg class="header__logo" viewBox="0 0 97 26" width="96" height="25">
          <title>Workit</title>
          <use href="/images/sprite.svg#logo"></use>
        </svg>
      </a>
      <a href="#" class="header__apply-link">Apply for access</a>
    </div>
  </header>
  <main>
    <section class="founder">
      <div class="founder__container">
        <img class="founder__image" src="/images/founder.webp" alt="Photo of Louis Graham" width="281" height="281">
        <div class="founder__content">
          <p class="founder__title">Be the first to test</p>
          <p class="founder__text">
            Hi, I'm Louis Graham, the founder of the company. Book a demo call with me to become a
            beta tester for our app and kickstart your company. Apply for access below and Iâ€™ll be
            in touch to schedule a call.
          </p>
          <a href="#" class="founder__button button">Apply for access</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <a class="footer__link">
      <svg class="footer__logo" viewBox="0 0 97 26" width="96" height="25">
        <title>Workit</title>
        <use href="/images/sprite.svg#logo"></use>
      </svg>
    </a>
    <ul class="footer__social social">
      <li>
        <a href="#" class="social__link">
          <svg class="social__icon" viewBox="0 0 20 20" width="20" height="20">
            <title>Link to our facebook</title>
            <use href="/images/sprite.svg#facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#" class="social__link">
          <svg class="social__icon social__icon--twitter" viewBox="0 0 20 20" width="20" height="20">
            <title>Link to our twitter</title>
            <use href="/images/sprite.svg#twitter"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#" class="social__link">
          <svg class="social__icon" viewBox="0 0 20 20" width="20" height="20">
            <title>Link to our instagram</title>
            <use href="/images/sprite.svg#instagram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
